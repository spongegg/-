<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签生成器 (无弹窗版)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #111827; --card: #1f2937; --text: #f3f4f6; --sub: #9ca3af;
            --primary: #3b82f6; --border: #374151;
        }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; display: flex; justify-content: center; padding: 40px; }
        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 15px; }
        
        input, textarea {
            background: var(--card); border: 1px solid var(--border); color: var(--text);
            padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; outline: none;
        }
        input:focus, textarea:focus { border-color: var(--primary); }
        textarea { height: 100px; font-family: monospace; font-size: 13px; resize: none; }

        button {
            background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        button:hover { opacity: 0.9; }

        .preview-area { padding: 20px; border: 1px dashed var(--border); border-radius: 10px; display: flex; justify-content: center; }
        .card { 
            background: var(--card); border: 1px solid var(--border); border-radius: 12px; 
            padding: 14px 16px; text-decoration: none; display: flex; align-items: center; 
            width: 240px; transition: 0.2s;
        }
        .card:hover { transform: translateY(-4px); border-color: var(--primary); }
        .card-icon { 
            width: 42px; height: 42px; border-radius: 10px; background: rgba(59, 130, 246, 0.1); 
            color: var(--primary); display: flex; align-items: center; justify-content: center; 
            margin-right: 14px; flex-shrink: 0; font-size: 20px; 
        }
        .card-name { font-weight: 600; font-size: 0.95rem; color: var(--text); display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
        .card-desc { font-size: 0.75rem; color: var(--sub); margin-top: 3px; display: block; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="text-align:center; margin-bottom:10px;">书签生成器</h2>
        
        <input type="text" id="title" placeholder="网站名称" oninput="gen()">
        <input type="text" id="url" placeholder="网址" oninput="gen()">
        <input type="text" id="desc" placeholder="描述" oninput="gen()">
        <input type="text" id="icon" placeholder="图标代码 (如: fas fa-link)" oninput="gen()">
        
        <div class="preview-area">
            <div id="preview"></div>
        </div>

        <textarea id="output" readonly></textarea>
        <button id="btn" onclick="copy()">复制 HTML 代码</button>
    </div>

    <script>
        function gen() {
            const v = (id) => document.getElementById(id).value;
            const t = v('title') || '标题';
            const u = v('url') || '#';
            const d = v('desc') || '描述';
            const i = v('icon') || 'fas fa-link';

            const html = `
                <a href="${u}" target="_blank" class="card">
                    <div class="card-icon"><i class="${i}"></i></div>
                    <div class="card-info"><span class="card-name">${t}</span><span class="card-desc">${d}</span></div>
                </a>`.trim();

            document.getElementById('output').value = html;
            document.getElementById('preview').innerHTML = html;
        }

        function copy() {
            navigator.clipboard.writeText(document.getElementById('output').value);
            const btn = document.getElementById('btn');
            const original = btn.innerText;
            btn.innerText = '✅ 已复制';
            btn.style.background = '#059669'; // 变绿提示
            setTimeout(() => {
                btn.innerText = original;
                btn.style.background = ''; // 恢复原色
            }, 1000);
        }
        
        window.onload = gen;
    </script>
</body>
</html>
